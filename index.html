<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Samantha & Domenico</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Cormorant+Garamond:wght@400;500&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: #f2efe9;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Cormorant Garamond', serif;
  overflow: hidden;
}

/* ================= ENVELOPE ================= */
.envelope {
  position: relative;
  width: 280px;
  height: 180px;
  cursor: pointer;
}

.back {
  background: #6b7b5c;
  width: 100%;
  height: 100%;
  position: absolute;
  border-radius: 6px;
}

.front {
  position: absolute;
  width: 0;
  height: 0;
  border-left: 140px solid transparent;
  border-right: 140px solid transparent;
  border-bottom: 90px solid #5f6f52;
  bottom: 0;
  z-index: 3;
}

.flap {
  position: absolute;
  width: 0;
  height: 0;
  border-left: 140px solid transparent;
  border-right: 140px solid transparent;
  border-top: 90px solid #7c8b6a;
  top: 0;
  transform-origin: top;
  transition: transform 1s ease;
  z-index: 4;
}

.seal {
  position: absolute;
  width: 48px;
  height: 48px;
  background: radial-gradient(circle at 30% 30%, #ffd700, #c9a100);
  border-radius: 50%;
  top: 66px;
  left: 116px;
  z-index: 5;
  animation: pulse 3s infinite;
  transition: opacity 0.5s;
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

/* ================= CARD ================= */
.card {
  position: absolute;
  width: 90%;
  max-width: 360px;
  background: #fffdf8;
  padding: 32px 24px;
  border-radius: 14px;
  text-align: center;
  top: 50%;
  transform: translateY(120%);
  transition: transform 1.2s ease;
  box-shadow: 0 18px 40px rgba(0,0,0,0.25);
}

/* fluttua SOLO dopo apertura */
.card.opened {
  transform: translateY(-50%);
  animation: float 4s ease-in-out infinite;
}

@keyframes float {
  0%,100% { transform: translateY(-50%); }
  50% { transform: translateY(-47%); }
}

h2 {
  font-family: 'Playfair Display', serif;
  font-size: 28px;
  margin-bottom: 10px;
}

/* ================= PAGES ================= */
.page {
  position: absolute;
  width: 100%;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.6s ease, transform 0.6s ease;
  transform: translateY(10px);
}

.page.active {
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;
  position: relative;
}

/* ================= OPEN STATE ================= */
.envelope.open .flap {
  transform: rotateX(180deg);
}

.envelope.open .seal {
  opacity: 0;
}

/* ================= BUTTON ================= */
.next {
  margin-top: 26px;
  padding: 10px 22px;
  border: none;
  background: #6b7b5c;
  color: white;
  border-radius: 24px;
  font-family: 'Playfair Display', serif;
}
</style>
</head>

<body>

<div class="envelope" onclick="openEnvelope()">
  <div class="back"></div>
  <div class="flap"></div>
  <div class="front"></div>
  <div class="seal"></div>
</div>

<div class="card" id="card">
  <div class="page active">
    <h2>Samantha & Domenico</h2>
    <p>Sono lieti di invitarvi al loro matrimonio</p>
  </div>

  <div class="page">
    <p><strong>Sabato 27 giugno 2026</strong><br>Ore 15:00</p>
  </div>

  <div class="page">
    <p><strong>Cerimonia</strong><br>
    Convento SS. Crocifisso dei Padri Cappuccini<br>
    Vico del Gargano (FG)</p>
  </div>

  <div class="page">
    <p><strong>RSVP</strong></p>
    <p>Vi chiediamo conferma entro il 30 aprile</p>
  </div>

  <button class="next" onclick="nextPage()">Continua</button>
</div>

<script>
let opened = false;
let current = 0;
const pages = document.querySelectorAll('.page');
const card = document.getElementById('card');
const envelope = document.querySelector('.envelope');

function openEnvelope() {
  if (opened) return;
  opened = true;
  envelope.classList.add('open');
  card.classList.add('opened');
}

function nextPage() {
  pages[current].classList.remove('active');
  current = (current + 1) % pages.length;
  pages[current].classList.add('active');
}
</script>

</body>
</html>
